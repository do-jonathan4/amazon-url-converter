<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encoder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body class="bg-dark">
    <div class="alert alert-success fixed-top text-center d-none" role="alert">
      Text copied
    </div>
    <div class="container p-4 w-75">
        <h1 class="text-center text-light">Encoder Text Generator</h1>
        <div class="input-group">
            <textarea
              class="form-control bg-secondary fs-5"
              rows="10"
              style="height:100%;"
              placeholder="Enter text here..."
              aria-label="With textarea"></textarea>
        </div>
        <div class="container mt-2 d-flex flex-wrap justify-content-center">
            <button class="btn btn-light btn-lg m-1">Reverse</button>
            <button class="btn btn-light btn-lg m-1">ASC II</button>
            <button class="btn btn-warning btn-lg m-1">
              <i class="fa-solid fa-copy"></i>
            </button>
            <button class="btn btn-warning btn-lg m-1">
              <i class="fa-solid fa-paste"></i>
            </button>
            <button class="btn btn-warning btn-lg m-1">
              <i class="fa-solid fa-eraser"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
