<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indeed URL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body class="bg-info">
    <div class="container p-4 w-75">
        <h1 class="text-center text-light">Indeed URL Converter</h1>
        <div class="input-group mb-3 mt-4">
          <input type="text" class="form-control" placeholder="Original URL" aria-label="Original URL" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary btn-lg" type="button">
              <i class="fa-solid fa-paste"></i>
            </button>
          </div>
          <div class="input-group-append">
            <button class="btn btn-secondary btn-lg" type="button">Convert</button>
          </div>
        </div>
        <div class="input-group mb-3 mt-2">
          <input type="text" class="form-control" placeholder="Clean URL" aria-label="Clean URL" aria-describedby="basic-addon2" class="bg-primary" readonly>
          <div class="input-group-append">
            <a href="" target="_blank">
              <button class="btn btn-secondary btn-lg" type="button">Go</button>
            </a>
          </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
